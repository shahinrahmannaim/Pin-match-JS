<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin matcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <div class="pinGenerate">
            <div class="inputPin"> 
                 <input id="showPin" type="text" placeholder="your pin">
            </div>
            <div class="generateButton">
                <button onclick="generatedPin()" class="pincenter"> Generate pin </button>
                
            </div>
        </div>
        <div class="pinMatcher">
            <div class="inputPin">  
                <input id="typed-pin" type="text">
            </div>
             <div id="digits-container" class="typeYourPin">
                 
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                
                
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                
                
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                
                
                    <button>B</button>
                    <button>0</button>
                    <button class="all-clear">C</button>
                
                    <button id="submit" onclick="verifyPin()">Match</button>
                
                  
             </div>


        </div>

    </div>
                <div class="notify-section text-cente">           
                    <button id="inCorrect-pin" type="button" class="btn btn-danger">Pin didn't  Match,Please try again</button>
                    <button id="correct-pin" type="button" class="btn btn-success">pin matched, good to go</button>
                </div>
</body>
<script src="pinmatch.js"></script>
</html>
